project: gcsb-324823
instance: gcsb-test-1
database: gcsb-test-db-11

max_execution: 1h

# If table exists, we will detect the column types of the table and use DEFAULT data generators
# Here is where you can override those generators
tables:
  - name: TestGCSB1
    row_count: 1000
    operations:
      read: 25
      write: 75
    primary_key: SingerID
    columns:
      - name: SingerID
        type: STRING(1024)
        generator:
          type: hexawhatever
          length: 100
          prefix_length: 10
          key_range:
            start: AAAAAAAAAA
            end: ZZZZZZZZZZ
      - name: FullName
        type: STRING(1024)
        generator:
          type: string
          length: 40
      - name: Age
        type: INT64
        generator:
          type: int64
          length: 100
