project: gcsb-324823
instance: gcsb-test-1
database: gcsb-test-db-1

max_execution: 1h

# If table exists, we will detect the column types of the table and use DEFAULT data generators
# Here is where you can override those generators
tables:
  - name: TestGCSB1
    row_count: 1000
    columns:
      # Column ID is int, so we will use default int
      # So no need to reference it here

      - name: FullName
        type: STRING(1024)
        generator:
          type: hexawhatever
          length: 100
          prefix_length: 10
          threads: 10
          range:
            start: AAAAAAAAAA
            end: ZZZZZZZZZZ
