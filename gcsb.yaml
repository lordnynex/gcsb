project: gcsb-324823 # TODO: Remove
instance: gcsb-test-1 # TODO: Remove
database: gcsb-test-db-1 # TODO: Remove

max_execution: 1h

connection:
  project:  gcsb-324823 # GCP Project ID
  instance: gcsb-test-1 # Spanner Instance ID
  database: gcsb-test-db-1 # Spanner Database Name
  num_conns: 10
  pool:
    max_opened: 1000
    min_opened: 100
    max_idle: 0
    write_sessions: 0.2
    healthcheck_workers: 10
    healthcheck_interval: 50m
    track_session_handles: false



# If table exists, we will detect the column types of the table and use DEFAULT data generators
# Here is where you can override those generators
tables:
  - name: TestGCSB1
    row_count: 1000
    operations:
      read: 25
      write: 75
    columns:
      # Column ID is int, so we will use default int
      # So no need to reference it here

      - name: FullName
        type: STRING(1024)
        generator:
          type: hexawhatever
          length: 100
          prefix_length: 10
          threads: 10
          key_range:
            start: AAAAAAAAAA
            end: ZZZZZZZZZZ
